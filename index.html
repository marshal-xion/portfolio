<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-gray-800 text-white p-6 text-center shadow-md">
    <h1>Noob</h1>
    <nav role="navigation" class="flex justify-center gap-4">
      <ul class="flex gap-4">
        <li><a href="#home" class="text-white hover:text-gray-300">Home</a></li>
        <li><a href="#about" class="text-white hover:text-gray-300">About</a></li>
        <li><a href="#contact" class="text-white hover:text-gray-300">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main role="main" class="grid grid-cols-1 md:grid-cols-2 gap-6 p-10 max-w-6xl mx-auto">

    <section id="home" class="p-4 border border-gray-200 rounded">
      <h2>Welcome</h2>
      <p>This is my portfolio.</p>
      <button id="toggle" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Toggle Message</button>
    </section>
    <section id="about" class="p-4 border border-gray-200 rounded">
      <h2>About Me</h2>
      <p>I'm a web developer learning modern tech.</p>
    </section>
    <section id="skills" class="p-4 border border-gray-200 rounded">
      <h2>Skills</h2>
      <ul id="skills-list" class="flex flex-col gap-2"></ul>
    </section>
    <section id="projects" class="p-4 border border-gray-200 rounded">
      <h2>Projects</h2>
      <div id="projects-list" class="grid grid-cols-1 gap-4"></div>
    </section>
    <section id="contact" class="p-4 border border-gray-200 rounded">
      <h2 id="contact-heading">Contact Me</h2>
      <form id="contact-form" class="flex flex-col gap-4" aria-labelledby="contact-heading">
        <label for="name">Name:</label>
        <input type="text" id="name" class="p-2 border rounded" required>
        <label for="email">Email:</label>
        <input type="email" id="email" class="p-2 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition" aria-label="Submit contact form">Submit</button>
      </form>
      <p id="form-message" class="mt-2"></p>
    </section>
  </main>
  <footer role="contentinfo" class="text-center p-4 bg-gray-100">
    <h3>&copy; 2025 Your Name</h3>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
